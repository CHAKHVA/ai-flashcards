<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <h1>Flashcards</h1>
    <div class="card-structure">
      <div class="structure-part">
        <label for="flashcard-front">Front:</label>
        <textarea id="flashcard-front" placeholder="enter text..."></textarea>
      </div>
      <div class="structure-part">
        <label for="flashcard-back">Back:</label>
        <textarea id="flashcard-back" placeholder="enter text..."></textarea>
      </div>
      <div class="structure-part">
        <label for="flashcard-hint">Hint(optional):</label>
        <textarea id="flashcard-hint" placeholder="enter hint..."></textarea>
      </div>
      <div class="structure-part">
        <label for="flashcard-tag">Tags(seperate by comma):</label>
        <textarea id="flashcard-tag" placeholder="enter tag(s)..."></textarea>
      </div>
      <div class="button">
        <button id="save">save</button>
        <button id="clear">clear</button>
      </div>
    </div>
    <div class="status-msg" id="status-msg"></div>
    <div class="recent-cards">
      <h2>recent cards</h2>
      <ul id="list-cards"></ul>
    </div>
  </div>
</body>
<script src="popup.js"></script>

</html>
